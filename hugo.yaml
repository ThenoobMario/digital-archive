baseURL: https://example.org/
languageCode: en-us
title: Nachiket Soni
theme: PaperMod
# enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

caches:
  images:
    dir: :cacheDir/images

markup:
  goldmark:
    renderer:
      unsafe: true # to allow raw HTML in markdown

menu:
  main:
    - name: Archive
      url: archives
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search



params:
  env: production
  description: "digiJournal"
  # author: "Nachiket Soni"

  ShowAllPagesInArchive: true
  

  defaultTheme: light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false

  homeInfoParams:
    Title: "Hallo!"
    Content: >
      - Welcome to my very public journal of interests :)

  socialIcons:
    - name: github
      url: https://github.com/thenoobmario
    - name: linkedin
      url: https://www.linkedin.com/in/nachisoni/
    - name: X
      url: https://x.com/NachiCake

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

    